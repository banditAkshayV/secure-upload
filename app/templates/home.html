<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Upload + Comment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
    }
    .form-label {
      font-weight: 500;
    }
    .message-list {
      list-style: none;
      padding-left: 0;
    }
    .message-list li {
      background: #e2f0d9;
      border-left: 5px solid #28a745;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    table img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    @media (max-width: 576px) {
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container bg-white p-4 shadow rounded">
      <h2 class="mb-4 text-center">Secure Upload + Comment</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="message-list">
            {% for m in messages %}
              <li>{{ m }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="post" enctype="multipart/form-data" id="entry-form"
            data-max-bytes="{{ max_size_bytes }}"
            data-allowed-exts='{{ allowed_exts | tojson }}'
            data-allowed-mimes='{{ allowed_mimes | tojson }}'>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label for="comment-input" class="form-label">Comment</label>
          <input type="text" name="comment" id="comment-input" class="form-control" maxlength="500" placeholder="Say something witty...">
        </div>

        <div class="mb-3">
          <label for="file-input" class="form-label">Image Upload</label>
          <input type="file" name="file" id="file-input" class="form-control" accept="image/png, image/jpeg">
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <div class="mt-5">
      <h3>Saved Items:</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Comment</th>
              <th>Image</th>
            </tr>
          </thead>
          <tbody>
            {% for e in entries %}
            <tr>
              <td>{{ e.text or '' }}</td>
              <td>
                {% if e.image_filename %}
                  <img src="{{ url_for('main.uploaded_file', filename=e.image_filename) }}" alt="Uploaded Image" style="max-width: 200px;">
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const form = document.getElementById('entry-form');
      const comment = document.getElementById('comment-input');
      const file = document.getElementById('file-input');
      const maxSize = Number(form.dataset.maxBytes) || (5 * 1024 * 1024);
      const allowedExts = JSON.parse(form.dataset.allowedExts || "[]");
      const allowedMimes = JSON.parse(form.dataset.allowedMimes || "[]");

      function sarcastic(msg) {
        alert(msg);
      }

      function getExtension(name) {
        const idx = name.lastIndexOf('.');
        return idx >= 0 ? name.slice(idx).toLowerCase() : '';
      }

      form.addEventListener('submit', function(evt) {
        const hasComment = comment.value.trim().length > 0;
        const hasFile = file.files && file.files.length > 0;

        if (!hasComment && !hasFile) {
          evt.preventDefault();
          sarcastic("Submitting air now? Bold strategy. Add a comment or pick an image.");
          return;
        }

        if (hasFile) {
          const f = file.files[0];
          const ext = getExtension(f.name);
          const type = (f.type || '').toLowerCase();

          if (!allowedExts.includes(ext)) {
            evt.preventDefault();
            sarcastic("That extension isn’t invited. Try .png, .jpg, or .jpeg — cosplay not allowed.");
            return;
          }

          if (!allowedMimes.includes(type)) {
            evt.preventDefault();
            sarcastic(`We asked for a real image, not "${type}". Mission failed successfully.`);
            return;
          }

          if ((ext === '.png' && type !== 'image/png') ||
              ((ext === '.jpg' || ext === '.jpeg') && type !== 'image/jpeg')) {
            evt.preventDefault();
            sarcastic("File shows up as one thing and claims another. The disguise fooled nobody.");
            return;
          }

          if (f.size > maxSize) {
            evt.preventDefault();
            sarcastic("Your file has been bulking. Our door max is " + Math.round(maxSize/1024/1024) + "MB.");
            return;
          }
        }
      });
    })();
  </script>

</body>
</html>
